{% extends 'base.html'%}
{%block body%}
<h2>Login </h2>
<form action={{url_for('myLogin')}} method="POST">
    {{form.csrf_token}}
    <input type="email" name='email' placeholder="email"><br>
    <input type="password" name='password' placeholder="password"><br>
    <input class="btn btn-primary" type="submit" value="submit">
<small><a class="btn btn-dark" href={{url_for('mySign')}}>Sign In</a> </small>
</form>

{%endblock%}
